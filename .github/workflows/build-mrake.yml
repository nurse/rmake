name: Build mrake

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-x86_64
          - os: macos-13
            artifact: macos-x86_64
          - os: macos-14
            artifact: macos-arm64
          - os: windows-latest
            artifact: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Build mrake
        shell: bash
        run: |
          ruby tools/build_mrake.rb
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mrake-${{ matrix.artifact }}
          path: dist/mrake-*

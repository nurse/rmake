name: Build rmake

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-x86_64
          - os: macos-13
            artifact: macos-x86_64
          - os: macos-14
            artifact: macos-arm64
          - os: windows-latest
            artifact: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Build rmake (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ruby tools/build_rmake.rb
          ls -la dist

      - name: Setup MSYS2 toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ridk exec pacman --noconfirm -S --needed make mingw-w64-ucrt-x86_64-gcc

      - name: Build rmake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ridk exec ruby tools/build_rmake.rb
          Get-ChildItem dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmake-${{ matrix.artifact }}
          path: dist/rmake-*
